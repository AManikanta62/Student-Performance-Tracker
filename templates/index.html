<!DOCTYPE html>
<html>
<head>
  <title>Student Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Student Performance Tracker</h1>
    <a href="{{ url_for('add_student') }}" class="btn">Add Student</a>

    <table>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Subjects</th>
        <th>Actions</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.roll_number }}</td>
        <td>{{ student.grades | length }}</td>
        <td>
          <a class="btn" href="{{ url_for('add_grade', roll_number=student.roll_number) }}">Add Grade</a>
          <a class="btn" href="{{ url_for('view_student', roll_number=student.roll_number) }}">View</a>
          <form method="post" action="{{ url_for('delete_student', roll_number=student.roll_number) }}" style="display:inline;">
            <button type="submit" class="btn btn-delete">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
